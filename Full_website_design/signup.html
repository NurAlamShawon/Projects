<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <table class="table">
        <tr>
            <td colspan="3"  class="table_head">SignUp</td>
        </tr>
        <tr>
            <td>
                <span class="name">Name</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="text" class="box" id="username" placeholder="Username" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="pw">Password</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="text" class="box" id="userpw" placeholder="Password" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="rpw">Re-Enter Password</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="text" class="box" id="userrpw" placeholder="Re-enter Password" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="email">Email</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="email" class="box" id="useremail" placeholder="Email" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="phone">Phone Number</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="number" class="box" id="userphone" placeholder="Phone" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="dob">Date of Birth</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="date" class="box" id="userdob" placeholder="Date of Birth" required>
            </td>
        </tr>
        <tr>
            <td>
                <span class="photo">Driving License/ National Id Card</span>
            </td>
            <td class="sign">:</td>
            <td>
                <input type="file" class="box1" id="userphoto" required>
            </td>
        </tr>
        <tr>
            <td colspan="3"><button  class="loginbtn"> <a class="login" href="login.html">Login</a> </button> </td>
        </tr>
    </table>
</body>

</html>
